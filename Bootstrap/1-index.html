<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First line -->
        <div class="d-flex flex-wrap flex-lg-row flex-column">
            <div class="p-2 bg-primary text-white text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill">Warning</div>
        </div>

        <hr />

        <!-- Second line -->
        <div class="d-flex flex-wrap flex-sm-row flex-column">
            <div class="p-2 bg-primary text-white text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill">Warning</div>
        </div>

        <hr />

        <!-- Third line -->
        <div class="d-flex flex-wrap flex-lg-row flex-column">
            <div class="p-2 bg-primary text-white text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill order-lg-2 order-2" style="flex: 2;">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill order-lg-3 order-3" style="flex: 1.5;">Danger</div>
        </div>

        <hr />

        <!-- Fourth line -->
        <div class="d-flex flex-wrap">
            <div class="p-2 bg-primary text-white text-center flex-fill order-4 order-lg-1">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill order-1 order-lg-2">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill order-2 order-lg-3">Danger</div>
            <div class="p-2 bg-warning text-white text-center flex-fill order-3 order-lg-4">Warning</div>
        </div>

        <hr/>

        <!-- Fifth line -->
        <div class="d-flex flex-wrap flex-md-row flex-column justify-content-md-between">
            <div class="p-2 bg-primary text-white text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill">Success</div>
        </div>

        <hr/>

        <!-- Sixth line -->
        <div class="d-flex flex-wrap flex-md-row flex-column justify-content-md-between">
            <div class="p-2 bg-primary text-white text-center flex-fill">Primary</div>
            <div class="p-2 bg-success text-white text-center flex-fill">Success</div>
            <div class="p-2 bg-danger text-white text-center flex-fill">Danger</div>
        </div>
    </body>
</html>
